name: tool1 composite build

description: 'Tool 1 composite'

inputs:
  inputs:
    description: 'All the onputs'
    type: string
    required: true

outputs:
  slsa-artifacts:
    description: "slsa artifact layout"
    value: ${{ steps.generate-outputs.outputs.slsa-artifacts }}

runs:
  using: 'composite'
  steps:
    - name: 'test'
      shell: bash
      env:
        GHA_PATH: ${{ github.action_path }}
      run: |
        echo "GITHUB_ACTION_PATH: $GITHUB_ACTION_PATH"
        echo "GHA_PATH: $GHA_PATH"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        ls "$GITHUB_WORKSPACE"
        ls
        pwd
        tree
        echo "git status:"
        git status --short

    # This would call the main Action.
    - name: Run main action
      uses: ./../__TOOL_CHECKOUT_DIR__

    - name: run goreleaser
      uses: goreleaser/goreleaser-action@v3
      #uses: ./../__TOOL_CHECKOUT_DIR__

    - name: after goreleaser
      run: echo done!

    - name: "run"
      id: generate-outputs
      shell: bash
      run: |
        echo 
        echo "SLSA_OUTPUTS_ARTIFACTS_FILE: $SLSA_OUTPUTS_ARTIFACTS_FILE"
        echo "SLSA_SECRETS: $SLSA_SECRETS"
        echo "SLSA_TOOL_INPUTS: $SLSA_TOOL_INPUTS"
        cat <<EOF >DATA
        {
          "version": 1,
          "attestation1.intoto.json":[
            {
            "name": "artifact11",
            "digest": "abcde"
            },
            {
            "name": "artifact12",
            "digest": "iuyreq"
            }
          ],
          "attestation2.intoto.json":[
            {
            "name": "artifact21",
            "digest": "abcde"
            },
            {
            "name": "artifact22",
            "digest": "iuyreq"
            }
          ]
        }
        EOF
        echo "slsa-artifacts=$(jq -c . DATA)" >> "$GITHUB_OUTPUT"